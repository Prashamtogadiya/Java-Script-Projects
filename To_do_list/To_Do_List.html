<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body.light {
            background-color: white;
            color: black;
        }

        body.dark {
            background-color: #1b2630;
            color: white;
        }

        #themeToggleBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        body.light #themeToggleBtn {
            border-color: #000;
            color: #000;
        }

        body.dark #themeToggleBtn {
            border-color: #fff;
            color: #fff;
        }

        #themeToggleBtn:hover {
            border-color: #007bff;
        }

        @media (max-width: 576px) {
            #themeToggleBtn {
                top: 5px;
                right: 5px;
                font-size: 1rem;
                padding: 5px;
            }
        }
    </style>

</head>

<body class="dark">
    <button id="themeToggleBtn" onclick="toggleTheme()">ðŸŒž</button>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="display-5 mb-5"><b>To Do List</b></h1>
        </div>
        <div class="main row justify-content-center">
            <form class="row justify-content-center mb-5" onsubmit="return add()">
                <div class="col-12 col-lg-10 mb-3">
                    <label class="form-label">Enter Task</label>
                    <input type="text" class="form-control" id="todo" placeholder="Enter Your Task" required>
                </div>
                <div class="col-12 col-lg-10 mb-3">
                    <label class="form-label">Search Task</label>
                    <input type="text" class="form-control" id="search" placeholder="Search Your Task" oninput="searchTasks()">
                </div>
                <div class="col-10">
                    <input type="submit" class="btn btn-success" id="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-lg-10 mb-1" id="taskSummary">
                <div class="d-flex justify-content-between">
                    <p id="completedTasks">Completed Tasks: 0</p>
                    <p id="pendingTasks">Pending Tasks: 0</p>
                </div>
            </div>
            <div class="col-12 col-lg-10 mt-5" id="form">
            </div>
        </div>
    </div>
</body>

</html>
